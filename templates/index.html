<div class="ai-recommendations" id="ai-recommendations" style="display: none;">
    <h3>Smart Analysis</h3>
    
    <div class="ai-section">
        <h4>Why Your Password Is Vulnerable:</h4>
        <ul id="ai-vulnerabilities-list"></ul>
    </div>
    
    <div class="ai-section">
        <h4>Security Risks:</h4>
        <ul id="ai-explanation-list"></ul>
    </div>
    
    <div class="ai-section">
        <h4>Suggestions to Improve:</h4>
        <ul id="ai-suggestions-list"></ul>
    </div>
    
    <div class="ai-section">
        <h4>Better Alternative:</h4>
        <div class="example-container">
            <p>Current password strength: <span class="current-strength" id="current-strength">Weak</span></p>
            <div class="password-comparison">
                <div class="password-box" id="original-password">
                    <span class="password-label">Original:</span>
                    <span class="password-value">*********</span>
                </div>
                <div class="arrow">â†’</div>
                <div class="password-box" id="suggested-password">

                    <span class="password-value" id="ai-example"></span>
                    <button id="copy-suggestion" class="copy-btn">Copy</button>
                </div>
            </div>
            <p class="time-to-crack">Estimated time to crack: <span id="time-to-crack-display">Unknown</span></p>
        </div>
    </div>
</div>
